version: "3"
services:
  php:
    image: php:7.2-fpm
    volumes:
      - ./homework/html:/var/www/html

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./homework/html:/var/www/html
      - ./homework/nginx/conf.d:/etc/nginx/conf.d
  mysql:
    image: mysql:8
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root


networks:
  default:
    external:
      name: my-bridge-network






